<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">Edit Recipe Scrape</h1>
        <form method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ scraped_data['title'] }}" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required>{{ scraped_data['ingredients'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="directions">Directions</label>
                <textarea class="form-control" id="directions" name="directions" rows="5" required>{{ scraped_data['directions'] }}</textarea>
            </div>
            <div class="form-group">
                <label for="cook_time">Cook Time (minutes)</label>
                <input type="number" class="form-control" id="cook_time" name="cook_time" value="{{ scraped_data['cook_time'] }}" required>
            </div>
            <div class="form-group">
                <label for="prep_time">Prep Time (minutes)</label>
                <input type="number" class="form-control" id="prep_time" name="prep_time" value="{{ scraped_data['prep_time'] }}" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category">
                    <option value="Meal" {% if scraped_data['category'] == 'Meal' %}selected{% endif %}>Meal</option>
                    <option value="Dessert" {% if scraped_data['category'] == 'Dessert' %}selected{% endif %}>Dessert</option>
                    <option value="Sauce" {% if scraped_data['category'] == 'Sauce' %}selected{% endif %}>Sauce</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Recipe</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
    <!-- Bootstrap and JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
